<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Blogger</a>
        <span class="navbar-text" id="userWelcome"></span>
        <button class="btn btn-danger" id="logoutButton">Logout</button>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <!-- Left column for the list of blogs -->
        <div class="col-md-9" id="blog-list"></div>

        <!-- Right column for the form -->
        <div class="col-md-3">
            <label for="category-filter">Filter by Category:</label>
            <select class="form-select mb-3" id="category-filter">
                <option value="All">All</option>
            </select>
            <form id="add-blog-form">
                <h3>Add a New Blog Post</h3>
                <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" id="title" name="title" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" required rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="categories">Categories (comma-separated)</label>
                    <input class="form-control" id="categories" name="categories" type="text">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="editBlogModalLabel" class="modal fade" id="editBlogModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBlogModalLabel">Edit Blog Post</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <!-- Edit Blog Post Form -->
                <form id="editBlogForm">
                    <div class="mb-3">
                        <label class="form-label" for="editTitle">Title</label>
                        <input class="form-control" id="editTitle" name="editTitle" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editContent">Content</label>
                        <textarea class="form-control" id="editContent" name="editContent" required rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editCategories">Categories (comma-separated)</label>
                        <input class="form-control" id="editCategories" name="editCategories" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" id="updateBlogButton" type="button">Update</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
